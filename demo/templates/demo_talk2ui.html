<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语音命令识别 Demo</title>
</head>
<body>
    <h2>接口演示</h2>

    <br/>

    <div style="text-align:left;">

    <h3>识别文本命令</h3>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="cate" value="text2order">
        <div><input type="text" name="text" value="我想挂个内科的号">
        <input type="submit" value="提交"></div>
    </form>

    <br/><br/>

    <h3>识别语音命令</h3>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="cate" value="wav2order">
        <div><input type="file" name="file">
        <input type="submit" value="提交"></div>
    </form>

    <br/><br/>

    <h3>语音转文本</h3>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="cate" value="wav2text">
        <div><input type="file" name="file">
        <input type="submit" value="提交"></div>
    </form>

    <br/><br/>

    </div>
</body>

<p>
<pre>
目前Demo环境只识别下面的命令（order字段返回），需添加其他命令请提出需求。
1. Check 查看报告
2. Department 挂号
3. Wait 排队叫号
4. Pay 门诊/住院结算
5. Record 门诊/住院记录
6. Feelist 住院日清单
7. Prepay 充值
</pre>
</p>
<p>测试语音下载：<a href="/static/test_wav.zip">test_wav.zip</a></p>

</html>
